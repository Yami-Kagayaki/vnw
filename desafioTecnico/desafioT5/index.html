<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>

<body>

  <body>
    <h1>Ficha de matrícula</h1>
    <form>
      <fieldset>
        <h2>Dados Pessoais</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade"><br>
        <hr>
        <h2>Tamanho da camisa:</h2>
        <input type="radio" id="P" name="tshirtSize">
        <label for="P">P</label>
        <input type="radio" id="M" name="tshirtSize">
        <label for="M">M</label>
        <input type="radio" id="G" name="tshirtSize">
        <label for="G">G</label>
        <input type="radio" id="GG" name="tshirtSize">
        <label for="GG">GG</label>
        <hr>
        <h2>Dias para estudar:</h2>
        <input type="checkbox" id="seg" name="seg">
        <label for="seg">Segunda-feira</label>
        <input type="checkbox" id="terca" name="terca">
        <label for="terca">Terça-feira</label>
        <input type="checkbox" id="quarta" name="quarta">
        <label for="quarta">Quarta-feira</label>
        <input type="checkbox" id="quinta" name="quinta">
        <label for="quinta">Quinta-feira</label>
        <input type="checkbox" id="sexta" name="sexta">
        <label for="sexta">Sexta-feira</label>
        <br><br>
        <input type="submit" value="Enviar">

      </fieldset>

    </form>
  </body>

</html>
